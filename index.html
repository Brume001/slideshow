<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <section aria-label="photo">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
            <li class="slide" data-active>
                <img src="pexels-francesco-ungaro-97558.jpg" alt="1">
            </li>

            <li class="slide">
                <img src="pexels-james-wheeler-414612.jpg" alt="2">
            </li>

            <li class="slide">
                <img src="pexels-jonathan-petersson-1237119.jpg" alt="3">
            </li>

            <li class="slide">
                <img src="pexels-marek-piwnicki-10050631.jpg" alt="4">
            </li>

            <li class="slide">
                <img src="pexels-tom-fisk-1716158.jpg" alt="5">
            </li>

            <li class="slide">
                <img src="pexels-vedad-colic-577289.jpg" alt="6">
            </li>

            </ul>
        </div>
    </section>
    <script src="slide.js"></script>
</body>
</html>
