<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE SHOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="myslides fade">
            <div class="numbertext">1 / 6</div>
            <img src="pexels-francesco-ungaro-97558.jpg"style="width: 100%" >
            <div class="text">Caption text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">2 / 6</div>
            <img src="pexels-james-wheeler-414612.jpg"style="width: 100%" >
            <div class="text">Caption text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">3 / 6</div>
            <img src="pexels-jonathan-petersson-1237119.jpg" style="width: 100%">
            <div class="text">Caption text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">4 / 6</div>
            <img src="pexels-marek-piwnicki-10050631.jpg" style="width: 100%">
            <div class="text">Caption text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">5 / 6</div>
            <img src="pexels-pixabay-207247.jpg"style="width: 100%" >
            <div class="text">Caption text</div>
        </div>
        <div class="myslides fade">
            <div class="numbertext">6 / 6</div>
            <img src="pexels-vedad-colic-577289.jpg" style="width: 100%">
            <div class="text">Caption text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="prev" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
        <span class="dot" onclick="currentSlides(6)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
